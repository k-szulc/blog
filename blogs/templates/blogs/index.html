{% extends "blogs/base.html" %}

{% block content %}
  <p>Posts</p>

  <ul>
    {% for post in posts %}
      <br>
      <li><a href="{% url 'blogs:post' post.id %}"> {{ post.title }} </a> posted {{ post.date_added|date:'M d, Y H:i' }} </li>
      <br>
      {{ post.text|truncatechars:1000 }}
      <br>
      <br>
    {% empty %}
      <li>No posts ;( </li>
    {% endfor %}
  </ul>

{% endblock content %}
