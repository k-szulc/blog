{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Edit your post</h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'blogs:edit_post' post.id%}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">save</button>
      <button name="delete"
        onclick="return confirm('Are you sure you want to delete this item?');"
        class="btn btn-primary">delete</button>
    {% endbuttons %}
  </form>
{% endblock content %}
