{% extends "blogs/base.html" %}



{% block content %}

<p><strong>{{ post.title }}</strong></p>
{{ post.date_added|date:'M d, Y H:i' }}  by {{ post.owner }}
<br><br>
<p>{{ post.text|linebreaks }} <p>
<br>
{% if post.owner == user %}
<a href="{% url 'blogs:edit_post' post.id %}">Edit</a>
{% endif %}





{% endblock content %}
